# The-Commander: Relay Server Configuration
# Static network topology - immutable during runtime
# Version: 1.1.0

relay:
  host: "127.0.0.1"
  port: 5555
  protocol: "tcp"
  heartbeat_interval: 5  # seconds
  connection_timeout: 30  # seconds

nodes:
  # Default local node configuration
  - id: "node-local"
    name: "Local Development Node"
    host: "127.0.0.1"
    port: 5556
    enabled: true
    max_agents: 4
    
  # HTPC node configuration (optional, disabled by default)
  - id: "node-htpc"
    name: "HTPC Compute Node"
    host: "192.168.1.100"  # Update with actual HTPC IP
    port: 5557
    enabled: false
    max_agents: 6

logging:
  level: "INFO"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  file: "logs/relay/relay.log"
  max_size_mb: 50
  backup_count: 5
