# The-Commander: Relay Server Configuration
# Static network topology - aligned to Authoritative Benchmarks
# Version: 1.2.1

relay:
  host: "10.0.0.42"  # Gillsystems-HTPC
  port: 8001
  protocol: "http"
  heartbeat_interval: 5
  connection_timeout: 30
  storage_root: "/gillsystems_zfs_pool/AI_storage/relay"

nodes:
  - id: "node-main"
    name: "Gillsystems-Main"
    host: "10.0.0.164"
    port: 8000
    enabled: true
    max_agents: 10
    tps_benchmark: 130 # Radeon 7900XTX
    roles: ["orchestrator", "commander", "heavy_compute"]
    
  - id: "node-htpc"
    name: "Gillsystems-HTPC"
    host: "10.0.0.42"
    port: 8001
    enabled: true
    max_agents: 8
    tps_benchmark: 60  # Radeon 7600
    roles: ["storage", "memory", "relay", "worker"]
    storage_path: "/gillsystems_zfs_pool/AI_storage"

  - id: "node-steamdeck"
    name: "Steam Deck Node"
    host: "10.0.0.139"
    port: 8003
    enabled: true
    max_agents: 2
    tps_benchmark: 30
    roles: ["worker"]

  - id: "node-laptop"
    name: "Laptop Node"
    host: "10.0.0.93"
    port: 8002
    enabled: true
    max_agents: 2
    tps_benchmark: 9
    roles: ["worker"]

logging:
  level: "INFO"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  file: "/gillsystems_zfs_pool/AI_storage/logs/relay.log"
  max_size_mb: 50
  backup_count: 5
